<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Emoji</title>
</head>
<body>
    <div class="head">
        <!-- Light -->
        <div class="light">
            <div class="bulb"></div>
            <div class="stick"></div>
        </div>

        <!-- Ears -->
        <div class="ears">
            <div class="ear left"></div>
            <div class="ear right"></div>
        </div>

        <!-- Eyes -->
        <div class="eyes">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>

        <!-- Nose -->
        <div class="nose"></div>

        <!-- Mouth -->
        <div class="mouth">
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
        </div>
    </div>
</body>
</html>
